<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | CookingIna</title>
    <link rel="stylesheet" href="assets/style-user-profile2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script type="module" src="user-profile.js" defer></script>

</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            User Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <div class="profile-container">
                                    <form>
                                        <div class="form-group">
                                            <label for="picture">Update Picture:</label>
                                            <div class="picture-wrapper">
                                                <img src="https://st4.depositphotos.com/4329009/19956/v/450/depositphotos_199564354-stock-illustration-creative-vector-illustration-default-avatar.jpg"
                                                    style="max-width: 50%; border-radius: 5px;">
                                            </div>
                                            <input type="file" id="picture">
                                            <p class="info-text">Upload a profile picture. Supported formats: <em>JPG,
                                                    PNG</em></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" id="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="bio">Bio:</label>
                                            <textarea id="bio" rows="4"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="first-name">First Name:</label>
                                            <input type="text" id="first-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="last-name">Last Name:</label>
                                            <input type="text" id="last-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone Number:</label>
                                            <input type="tel" id="phone">
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address:</label>
                                            <textarea id="address"></textarea>
                                        </div>
                                        <div class="button-container">
                                            <button type="submit" id="save-button">Save</button>
                                            <button onclick="goBack()">Back</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="button-container">
                                    <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>


            <script type="text/javascript">
                $(document).ready(function () {
                    $('.list-group-item').on('click', function () {
                        $('.tab-pane.fade').removeClass('show active');
                        $($(this).attr('href')).addClass('show active');
                    });
                });
            </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>

</html>
